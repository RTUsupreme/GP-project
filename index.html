<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Quiz</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #quiz-container {
            background-color: #ffd700;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        #result-container {
            display: none;
        }

        #result-container h2 {
            color: #4caf50;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Architecture Quiz</h1>
        <p>Test your knowledge on Indian architecture!</p>
        <div id="question-container"></div>
        <button id="next-btn">Next</button>
    </div>

    <div id="result-container">
        <h2>Quiz Results</h2>
        <p id="score"></p>
    </div>

    <script>
        const questions = [
            { question: "Which ancient civilization showcased advanced urban planning in Mohenjo-daro and Harappa?", options: ["Indus Valley", "Roman", "Mayan", "Greek"], answer: "Indus Valley" },
            { question: "What architectural style characterizes the Taj Mahal?", options: ["Gothic", "Baroque", "Mughal", "Renaissance"], answer: "Mughal" },
            { question: "Who is a renowned Indian architect known for pioneering sustainable design?", options: ["Frank Lloyd Wright", "B.V. Doshi", "Zaha Hadid", "I. M. Pei"], answer: "B.V. Doshi" },
            { question: "What trend in architecture emphasizes creating inclusive environments?", options: ["Technology Integration", "Inclusive Design", "Biophilic Design", "Cultural Sustainability"], answer: "Inclusive Design" },
            { question: "Which technology is expected to redefine the functionality of buildings in the future?", options: ["Virtual Reality", "Smartphones", "Fax Machines", "Television"], answer: "Virtual Reality" },
            { question: "What does the term 'Indo-Saracenic' refer to in architecture?", options: ["African Style", "Indian and Islamic Fusion", "Chinese Influence", "Modernist Architecture"], answer: "Indian and Islamic Fusion" }
        ];

        let currentQuestion = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const questionContainer = document.getElementById('question-container');
        const nextBtn = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score');

        function displayQuestion() {
            const currentQ = questions[currentQuestion];
            questionContainer.innerHTML = `
                <h2>${currentQ.question}</h2>
                <div>
                    ${currentQ.options.map(option => `<input type="radio" name="answer" value="${option}">${option}`).join('')}
                </div>
            `;
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                if (selectedOption.value === questions[currentQuestion].answer) {
                    score++;
                }
            }
        }

        function showResults() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            scoreDisplay.textContent = `You got ${score} out of ${questions.length} questions right!`;
        }

        nextBtn.addEventListener('click', () => {
            checkAnswer();
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        });

        displayQuestion();
    </script>
</body>
</html>
